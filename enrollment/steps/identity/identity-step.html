<div class="identity-step">
	<div class="identity-reminder-membership">
    <h3>LET'S GET STARTED. Membership Type: {{$ctrl.membership.title}}</h3>
	</div>
	<form name="$ctrl.identityForm" ng-submit="$ctrl.submitIdentity()">
		<div ng-animate-swap="$ctrl.partIndex">
			<text-input label="$ctrl.label" model=""></text-input>
			<button type="button" class="btn btn-round" ng-click="$ctrl.nextPart()" ng-disabled="!$ctrl.canNext()">NEXT</button>
	  </div>
  </form>


</div>
