<div class="form-group email-input">
	<div class="control-label text-input-hint" ng-bind-html="$ctrl.label"></div>
	<input type="email" class="form-control" name="{{$ctrl.name}}" ng-model="$ctrl.model" placeholder="{{$ctrl.placeholder}}" autofocus required autocomplete="false">
  <img class="success-icon" ng-show="$ctrl.showSuccess()" ng-src="https://github.com/joelcdoyle/angularjs-wvt8jj-web-bank-demo/blob/master/success.png?raw=true" alt="Success">
  <img class="failure-icon" ng-show="$ctrl.form.$dirty && !$ctrl.showSuccess()" ng-src="https://github.com/joelcdoyle/angularjs-wvt8jj-web-bank-demo/blob/master/error.png?raw=true">
</div>
